set -g default-terminal "tmux-256color"
set -g terminal-overrides "xterm-256color:Tc"
set -g history-limit 100000

unbind C-b
set -g prefix C-a

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

# copy paste settings
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection 

if-shell '[ "$(uname)" = "Darwin" ]' {
  bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
} 
if-shell '[ "$(uname)" = "Linux" ]' {
  bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel --clipboard"
}

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# Yazi
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
# set -g default-terminal "screen-sixel"

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator'

# Theme selection
set -g @powerkit_theme 'tokyo-night'
set -g @powerkit_theme_variant 'night'

set -g @powerkit_separator 'rounded'

# Auto-detect OS icon
set -g @powerkit_session_icon 'auto'

# Enable plugins
set -g @powerkit_plugins ''

# Customize datetime
set -g @powerkit_plugin_datetime_format 'datetime'

# Kubernetes with namespace
set -g @powerkit_plugin_kubernetes_show_namespace 'true'

# Load TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'fabioluciano/tmux-powerkit'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
